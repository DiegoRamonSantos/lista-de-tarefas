<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um aplicativo simples de lista de tarefas feito com HTML, CSS e JavaScript." />
    <meta name="keywords" content="Lista de tarefas, gerenciamento de tarefas, HTML, CSS, JavaScript" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main class="container">
        <section class="content">
            <div class="list">
                <h1>Lista de Tarefas</h1>
                <nav class="header-section">
                    <div class="menu">
                        <button type="button" id="allTasksBtn" aria-label="Ver todas as tarefas">Tarefas</button>
                        <button type="button" id="completedTasksBtn" aria-label="Ver tarefas concluídas">Concluídas</button>
                    </div>
                </nav>
                <section class="lists-section">
                    <div id="taskSection" class="task-section">
                        <ul id="taskList" aria-label="Lista de tarefas ativas"></ul>
                    </div>
                    <div id="completedSection" class="task-section hidden">
                        <ul id="completedList" aria-label="Lista de tarefas concluídas"></ul>
                    </div>
                </section>
                <div class="input-area">
                    <input id="taskInput" type="text" maxlength="50" placeholder="Digite sua tarefa aqui..."/>
                    <div class="buttons">
                        <button type="button" id="addTaskBtn" aria-label="Adicionar nova tarefa">Adicionar</button>
                        <button type="button" id="clearAllBtn" aria-label="Excluir tarefas">Excluir</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
